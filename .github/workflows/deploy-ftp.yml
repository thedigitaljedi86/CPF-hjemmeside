name: Deploy to FTP

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

concurrency:
  group: deploy-ftp
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # VALGFRIT: build-step (fjern hvis du bare uploader repo-filer)
      # Eksempel til Node (Vite/React/Vue/etc.)
      - name: Setup Node
        uses: actions/setup-node@v4

      # FTP deploy
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: ./dist/        # <-- ret til fx ./build/ eller ./publish/
          server-dir: /public_html/ # <-- ret til din remote folder
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
