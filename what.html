<script type="module">
		import { getEntries, asHttpsUrl, createFeature } from "./assets/js/contentfull.js";

		const aboutUs = await getEntries('aboutUs');
		// Eksempel: hent en bestemt entry pÃ¥ ID
		insertHeaderContent(aboutUs);
		insertWhatWeDoContent(aboutUs);
		insertOurValuesContent(aboutUs);

		function insertHeaderContent(aboutUs) {
			const header = aboutUs.get("1hs9LCeMkGFBAuyyPYn0yz")?.fields;

			document.getElementById("header-headline").innerHTML = header?.headline;
			document.getElementById("header-text").innerHTML = header?.text;
		}

		function insertWhatWeDoContent(aboutUs) {
			const what = aboutUs.get("6zprEOgTUkPtkzDdnqYS2f")?.fields;

			document.getElementById("what-headline").innerHTML = what?.headline;
			document.getElementById("what-text").innerHTML = what?.text?.content[0]?.content[0]?.value;

			document.getElementById("what-image").setAttribute("src", asHttpsUrl(what?.image.fields.file.url));
		}

		function insertOurValuesContent(aboutUs) {
			const ourValues = aboutUs.get("75XRff8tQXZiQa2A2WYW1w")?.fields;
			const container = document.getElementById("our-values-features");

			document.getElementById("our-values-headline").innerHTML = ourValues?.name;

			ourValues?.features?.forEach(value => {
				container.appendChild(createFeature(value));
			});
		}

		function formatDate(dateStr) {
			const date = new Date(dateStr);
			const tz = 'Europe/Copenhagen';
			const day = parseInt(date.toLocaleString('en-GB', { day: 'numeric', timeZone: tz }));
			const month = date.toLocaleString('en-GB', { month: 'long', timeZone: tz });
			const year = date.toLocaleString('en-GB', { year: 'numeric', timeZone: tz });
			const suffix = day === 1 || day === 21 || day === 31 ? 'st'
				: day === 2 || day === 22 ? 'nd'
					: day === 3 || day === 23 ? 'rd'
						: 'th';
			return `${day}${suffix} of ${month} ${year}`;
		}
